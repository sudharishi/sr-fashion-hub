<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SR Fashion Hub – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 15px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input id="adminEmail" type="email" placeholder="Admin Email">
    <input id="adminPassword" type="password" placeholder="Password">

    <!-- ✅ FIX -->
    <button id="loginBtn">Login</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
